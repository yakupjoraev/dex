<div class="filters-head">
  <form action="#" class="filters-head__form">
    <div class="filters-head__row">
      <div class="filters-head__icons">
        <!-- если добавить класс active то иконка покраситься -->
        <button type="button" class="filters-head__btn filters-head__btn--watchlist">
          <img width="16" height="16" src="./img/icons/watchlist.svg" alt="watchlist icon">
        </button>
        <button type="button" class="filters-head__btn filters-head__btn--positions">
          <img width="16" height="16" src="./img/icons/positions.svg" alt="positions icon">
        </button>
      </div>

      <div class="filters-head__actions">
        <div class="filters-head__action">
          <button type="button" class="filters-head__action-btn"><span>Filters</span></button>
        </div>

        <div class="filters-head__action">
          <button type="button" class="filters-head__action-btn active"><span>Advanced</span></button>
        </div>
      </div>
    </div>

    <div class="filters-head__row">
      <div class="filters-head__naming heading">
        <h1 class="filters-head__name heading__title">New Pairs</h1>
        <img width="16" height="16" src="./img/icons/New Pairs.svg" alt="icon">
      </div>

      <div class="filters-head__input-wrapper">
        <input class="filters-head__input" type="number" value="1000">
        <div class="filters-head__input-icon">$</div>
      </div>
    </div>
  </form>
</div>
