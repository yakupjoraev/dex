<div class="filters-page">
  <form action="#" class="filters-page__form">
    <div class="filters-page__content">
      <div class="filters-head__naming heading">
        <h1 class="filters-head__name heading__title">Portfolio Analyzer Filter</h1>
        <img width="20" height="20" src="./img/icons/filter-icon.svg" alt="icon">
      </div>

      <div class="selects">
        <div class="select">
          <label class="select__label" for="">Chains</label>
          <select name="chains">
            <option value="Choose Chain 1">Choose Chain 1</option>
            <option value="Choose Chain 2">Choose Chain 2</option>
            <option value="Choose Chain 3">Choose Chain 3</option>
          </select>
        </div>

        <div class="select">
          <label class="select__label" for="">Wallets</label>
          <select name="wallets">
            <option value="Choose Chain 1">Choose Chain 1</option>
            <option value="Choose Chain 2">Choose Chain 2</option>
            <option value="Choose Chain 3">Choose Chain 3</option>
          </select>
        </div>
      </div>
    </div>

    <div class="filters-page__footer">
      <button type="reset" class="filters-page__btn-reset">
        <img src="./img/icons/btn-reset.svg" alt="reset icon">
        <span>Reset</span>
      </button>

      <button type="button" class="filters-page__btn btn"><span>Apply</span></button>
    </div>
  </form>
</div>
