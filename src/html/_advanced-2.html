<div class="advanced">
  <form action="#" class="advanced__form">
    <div class="advanced__head">
      <div class="heading">
        <h1 class="heading__title">New Sell Strategy </h1>
      </div>
    </div>

    <div class="advanced__border"></div>

    <div class="advanced__content">
      <div class="input-rows">
        <div class="input-row">
          <label class="input-row__label" for="">Strategy Name</label>
          <div class="input-row__wrapper">
            <input class="input-row__input" type="text" placeholder="Enter Strategy Name">
          </div>
        </div>
      </div>

      <button type="button" class="advanced__btn outline-btn outline-btn--mini">+ ADD ORDER</button>

      <div class="advanced__grid">
        <div class="advanced__grid-head">
          <div class="advanced__grid-item">Order</div>
          <div class="advanced__grid-item">Trigger at %</div>
          <div class="advanced__grid-item">Sell %</div>
          <div class="advanced__grid-item"></div>
        </div>

        <div class="input__list">
          <div class="input__item">
            <p class="input__item-text">Stop Loss</p>

            <div class="input__item-wrapper">
              <input class="input__item-input" type="text" placeholder="Trigger">
              <div class="input__item-decor">%</div>
            </div>

            <div class="input__item-wrapper">
              <input class="input__item-input" type="text" placeholder="Sel">
              <div class="input__item-decor">%</div>
            </div>

            <button type="button" class="input__item-delete">
              <img width="16" height="16" src="./img/icons/trash.svg" alt="icon">
            </button>
          </div>

          <div class="input__item">
            <p class="input__item-text">Take Profit</p>

            <div class="input__item-wrapper">
              <input class="input__item-input" type="text" placeholder="Trigger">
              <div class="input__item-decor">%</div>
            </div>

            <div class="input__item-wrapper">
              <input class="input__item-input" type="text" placeholder="Sel">
              <div class="input__item-decor">%</div>
            </div>

            <button type="button" class="input__item-delete">
              <img width="16" height="16" src="./img/icons/trash.svg" alt="icon">
            </button>
          </div>
        </div>
      </div>

    </div>

    <div class="advanced__footer">
      <div class="advanced__border"></div>

      <div class="advanced__footer-items">
        <div class="advanced__footer-item advanced__footer-item--mr-auto">
          <span>Gas -</span>
        </div>
        <div class="advanced__footer-item">
          <img width="16" height="16" src="./img/icons/bxs_gas-pump.svg" alt="icon">
          <span>0</span>
        </div>
        <div class="advanced__footer-item">
          <img width="16" height="16" src="./img/icons/material-symbols_falling.svg" alt="icon">
          <span>20%</span>
        </div>
      </div>

      <button type="button" class="advanced__btn outline-btn outline-btn--mini">Custom Strategy Settings</button>

      <div class="advanced__border"></div>

      <button type="button" class="advanced__btn btn  btn--large">Save Sell strategy</button>
    </div>
  </form>
</div>
