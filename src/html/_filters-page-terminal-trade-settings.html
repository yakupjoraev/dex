<div class="filters-page">
  <form action="#" class="filters-page__form">
    <div class="filters-page__content">
      <div class="filters-head__naming heading">
        <h1 class="filters-head__name heading__title">Order Settings</h1>
        <img width="20" height="20" src="./img/icons/filter-icon.svg" alt="icon">
      </div>

      <div class="input-rows">
        <div class="input-row">
          <label class="input-row__label" for="">Gas Fee</label>
          <div class="input-row__wrapper">
            <input class="input-row__input" type="text" placeholder="3">
          </div>
        </div>
        <div class="input-row">
          <label class="input-row__label" for="">Slippage Limit</label>
          <div class="input-row__wrapper">
            <input class="input-row__input" type="text" placeholder="20">
            <div class="input__item-decor">%</div>
          </div>
        </div>
        <div class="checkbox__list">
          <div class="checkbox__item">
            <input class="checkbox__item-input" type="checkbox" name="MEV Protection" id="checkbox-1" checked>
            <label class="checkbox__item-label" for="checkbox-1">
              <p class="checkbox__item-text">MEV Protection</p>
              <div class="checkbox__item-square"></div>
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="filters-page__footer">
      <button type="reset" class="filters-page__btn-reset">
        <img src="./img/icons/btn-reset.svg" alt="reset icon">
        <span>Reset</span>
      </button>

      <button type="button" class="filters-page__btn btn"><span>Apply</span></button>
    </div>
  </form>
</div>
