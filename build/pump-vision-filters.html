<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
  <div class="wrapper">
    <!-- Header -->
    <header class="header">
  <div class="header__inner">
    <a class="logo" href="#"><img class="log__img" width="92" src="./img/logo.svg" alt="logo"></a>

    <div class="header__right">
      <div class="burger active-burger">
        <span></span>
      </div>
    </div>
  </div>
</header>

    <!-- Main Page -->
    <main>
      <div class="filters-page">
  <form action="#" class="filters-page__form">
    <div class="filters-page__content">
      <div class="filters-head__naming heading">
        <h1 class="filters-head__name heading__title">Pump Vision Filter</h1>
        <img width="20" height="20" src="./img/icons/filter-icon.svg" alt="icon">
      </div>


      <div class="checkbox__list">
        <div class="checkbox__item">
          <input class="checkbox__item-input" type="checkbox" name="Pump.fun Tokens" id="checkbox-1">
          <label class="checkbox__item-label" for="checkbox-1">
            <p class="checkbox__item-text">Pump.fun Tokens</p>
            <div class="checkbox__item-square"></div>
          </label>
        </div>

        <div class="checkbox__item">
          <input class="checkbox__item-input" type="checkbox" name="Moonshot Tokens" id="checkbox-2" checked>
          <label class="checkbox__item-label" for="checkbox-2">
            <p class="checkbox__item-text">Moonshot Tokens</p>
            <div class="checkbox__item-square"></div>
          </label>
        </div>

        <div class="checkbox__item">
          <input class="checkbox__item-input" type="checkbox" name="Top 10 Holders" id="checkbox-3">
          <label class="checkbox__item-label" for="checkbox-3">
            <p class="checkbox__item-text">Top 10 Holders</p>
            <div class="checkbox__item-square"></div>
          </label>
        </div>

        <div class="checkbox__item">
          <input class="checkbox__item-input" type="checkbox" name="With at least 1 social" id="checkbox-6">
          <label class="checkbox__item-label" for="checkbox-6">
            <p class="checkbox__item-text">With at least 1 social</p>
            <div class="checkbox__item-square"></div>
          </label>
        </div>
      </div>

      <div class="filters-page__broder"></div>

      <div class="input__list">
        <div class="input__item">
          <p class="input__item-text">Dev holding</p>

          <div class="input__item-wrapper">
            <input class="input__item-input" type="text" placeholder="Min">
            <div class="input__item-decor">$</div>
          </div>

          <div class="input__item-wrapper">
            <input class="input__item-input" type="text" placeholder="Max">
            <div class="input__item-decor">$</div>
          </div>
        </div>

        <div class="input__item">
          <p class="input__item-text">Holders</p>

          <div class="input__item-wrapper">
            <input class="input__item-input" type="text" placeholder="Min">
            <div class="input__item-decor">$</div>
          </div>

          <div class="input__item-wrapper">
            <input class="input__item-input" type="text" placeholder="Max">
            <div class="input__item-decor">$</div>
          </div>
        </div>

        <div class="input__item">
          <p class="input__item-text">Liquidity</p>

          <div class="input__item-wrapper">
            <input class="input__item-input" type="text" placeholder="Min">
            <div class="input__item-decor">$</div>
          </div>

          <div class="input__item-wrapper">
            <input class="input__item-input" type="text" placeholder="Max">
            <div class="input__item-decor">$</div>
          </div>
        </div>

        <div class="input__item">
          <p class="input__item-text">Volume</p>

          <div class="input__item-wrapper">
            <input class="input__item-input" type="text" placeholder="Min">
            <div class="input__item-decor">$</div>
          </div>

          <div class="input__item-wrapper">
            <input class="input__item-input" type="text" placeholder="Max">
            <div class="input__item-decor">$</div>
          </div>
        </div>

        <div class="input__item">
          <p class="input__item-text">Market Cap</p>

          <div class="input__item-wrapper">
            <input class="input__item-input" type="text" placeholder="Min">
            <div class="input__item-decor">$</div>
          </div>

          <div class="input__item-wrapper">
            <input class="input__item-input" type="text" placeholder="Max">
            <div class="input__item-decor">$</div>
          </div>
        </div>

        <div class="input__item">
          <p class="input__item-text">Txns</p>

          <div class="input__item-wrapper">
            <input class="input__item-input" type="text" placeholder="Min">
            <div class="input__item-decor">$</div>
          </div>

          <div class="input__item-wrapper">
            <input class="input__item-input" type="text" placeholder="Max">
            <div class="input__item-decor">$</div>
          </div>
        </div>

        <div class="input__item">
          <p class="input__item-text">Buys</p>

          <div class="input__item-wrapper">
            <input class="input__item-input" type="text" placeholder="Min">
            <div class="input__item-decor">$</div>
          </div>

          <div class="input__item-wrapper">
            <input class="input__item-input" type="text" placeholder="Max">
            <div class="input__item-decor">$</div>
          </div>
        </div>

        <div class="input__item">
          <p class="input__item-text">Sells</p>

          <div class="input__item-wrapper">
            <input class="input__item-input" type="text" placeholder="Min">
            <div class="input__item-decor">$</div>
          </div>

          <div class="input__item-wrapper">
            <input class="input__item-input" type="text" placeholder="Max">
            <div class="input__item-decor">$</div>
          </div>
        </div>

        <div class="input__item">
          <p class="input__item-text">Token Age</p>

          <div class="input__item-wrapper">
            <input class="input__item-input" type="text" placeholder="Min">
            <div class="input__item-decor">$</div>
          </div>

          <div class="input__item-wrapper">
            <input class="input__item-input" type="text" placeholder="Max">
            <div class="input__item-decor">$</div>
          </div>
        </div>
      </div>
    </div>

    <div class="filters-page__footer">
      <button type="reset" class="filters-page__btn-reset">
        <img src="./img/icons/btn-reset.svg" alt="reset icon">
        <span>Reset</span>
      </button>

      <button type="button" class="filters-page__btn btn"><span>Apply</span></button>
    </div>
  </form>
</div>
    </main>

    <!-- Footer -->
    
  </div>


</body>

<script src="./js/scripts.min.js"></script>

</html>
