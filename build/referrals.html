<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
  <div class="wrapper bg">
    <!-- Header -->
    <header class="header">
  <div class="header__inner">
    <div class="header__search">
      <input class="header__search-input" type="search" placeholder="Search">
      <img class="header__search-icon" width="16" height="16" src="./img/icons/search.svg" alt="search icon">
    </div>

    <div class="header__right">
      <div class="burger">
        <span></span>
      </div>
    </div>
  </div>
</header>

    <!-- Main Page -->
    <main>
      <div class="referrals">
  <div class="referrals__inner">
    <div class="referrals__picture">
      <picture>
        <source srcset="./img/reck/flying.webp 1x, ./img/reck/flying@2x.webp 2x" type="image/webp">
        <source srcset="./img/reck/flying.png 1x, ./img/reck/flying@2x.png 2x" type="image/png">
        <img width="190" src="./img/reck/flying.png" srcset="./img/reck/flying@2x.png" alt="Alt">
      </picture>
    </div>

    <a class="logo" href="#"><img class="log__img" width="208" src="./img/logo.svg" alt="logo"></a>

    <div class="referrals__texts">
      <h1 class="referrals__title">EARLY ACCESS REFERRAL</h1>
      <p class="referrals__text">
        Friends you refer get <span class="red-text">early access to NIRADex</span> <br /> With a <span
          class="green-text">10% Fee Discount</span>
      </p>
    </div>
    <a class="referrals__btn btn btn--large" href="#">Retweet to get started!</a>
  </div>
</div>
    </main>

    <!-- Footer -->
    <footer class="footer">
  <div class="footer__inner">
    <ul class="footer__list">
      <li class="footer__item active">
        <a class="footer__link" href="#">
          <img class="footer__link-img" width="20" height="20" src="./img/footer/deposit.svg" alt="Deposit icon">

          <p class="footer__link-text">Deposit</p>
        </a>
      </li>

      <li class="footer__item">
        <a class="footer__link" href="#">
          <img class="footer__link-img" width="20" height="20" src="./img/footer/referrals.svg" alt="Referrals icon">

          <p class="footer__link-text">Referrals</p>
        </a>
      </li>

      <li class="footer__item">
        <a class="footer__link" href="#">
          <img class="footer__link-img" width="20" height="20" src="./img/footer/support.svg" alt="Support icon">

          <p class="footer__link-text">Support</p>
        </a>
      </li>

      <li class="footer__item">
        <a class="footer__link" href="#">
          <img class="footer__link-img" width="20" height="20" src="./img/footer/protfolio.svg" alt="Protfolio icon">

          <p class="footer__link-text">Protfolio</p>
        </a>
      </li>

      <li class="footer__item">
        <a class="footer__link" href="#">
          <img class="footer__link-img" width="20" height="20" src="./img/footer/sniper.svg" alt="Sniper icon">

          <p class="footer__link-text">Sniper</p>
        </a>
      </li>
    </ul>
  </div>
</footer>
  </div>


</body>

<script src="./js/scripts.min.js"></script>

</html>
