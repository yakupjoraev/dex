<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
  <div class="wrapper">
    <!-- Header -->
    <header class="header">
  <div class="header__inner">
    <a class="logo" href="#"><img class="log__img" width="92" src="./img/logo.svg" alt="logo"></a>

    <div class="header__right">
      <div class="burger active-burger">
        <span></span>
      </div>
    </div>
  </div>
</header>

    <!-- Main Page -->
    <main>
      <div class="advanced">
  <form action="#" class="advanced__form">
    <div class="advanced__head">
      <div class="heading">
        <h1 class="heading__title">Advanced Sell</h1>
        <img width="16" height="16" src="./img/icons/Advanced Sell.svg" alt="Advanced Sell icon">
      </div>
    </div>
    <div class="advanced__content">
      <div class="nav__banner advanced__banner">
        <div class="nav__banner-texts">
          <h3 class="nav__banner-title nav__banner-title--little">
            Create and auto apply <br />
            custom strategies
          </h3>
        </div>
        <div class="nav__banner-picture">
          <picture>
            <source srcset="./img/reck/man-looking-nft-art.webp 1x, ./img/reck/man-looking-nft-art@2x.webp 2x"
              type="image/webp">
            <source srcset="./img/reck/man-looking-nft-art.png 1x, ./img/reck/man-looking-nft-art@2x.png 2x"
              type="image/png">
            <img width="106" src="./img/reck/man-looking-nft-art.png" srcset="./img/reck/man-looking-nft-art@2x.png"
              alt="Alt">
          </picture>
        </div>
      </div>

      <button type="button" class="advanced__btn outline-btn outline-btn--mini">+ Create new Strategy</button>
    </div>
  </form>
</div>
    </main>

    <!-- Footer -->
    
  </div>


</body>

<script src="./js/scripts.min.js"></script>

</html>
